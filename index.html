<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Serial Commander</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 min-page">
                <div class="card bg-dark text-white mt-3">
                    <div class="card-header">
                        連線設定
                    </div>
                    <div class="card-body">
                        <div class="d-flex align-items-end" style="gap: 15px;">
                            <button class="btn btn-primary" id="connect-disconnect-btn" title="Connect/Disconnect"><i class="fas fa-plug"></i></button>
                            <div class="flex-grow-1">
                                <label for="port-select" class="form-label mb-0">連接埠</label>
                                <select class="form-select" id="port-select">
                                    <option selected>點右側更新鈕配對連接埠</option>
                                </select>
                            </div>
                            <button class="btn btn-secondary" id="refresh-btn" title="Refresh Ports"><i class="fas fa-sync"></i></button>
                            <div>
                                <label for="baud-rate-select" class="form-label mb-0">通訊速率</label>
                                <select class="form-select" id="baud-rate-select">
                                    <option>9600</option>
                                    <option>38400</option>
                                    <option>57600</option>
                                    <option selected>115200</option>
                                </select>
                            </div>
                            <div id="connection-status" class="led-indicator"></div>
                        </div>
                    </div>
                </div>

                <div class="card bg-dark text-white mt-3">
                    <div class="card-header">
                        控制介面
                    </div>
                    <div class="card-body">
                        <!-- Custom Function Area -->
                        <div class="row g-2">
                            <!-- Brightness Control -->
                            <div class="col-12">
                                <div class="widget-container justify-content-center">
                                    <div class="d-flex align-items-center h-100">
                                        <label class="form-label mb-0 widget-label">亮度</label>
                                        <input type="text" class="form-control form-control-sm widget-value" value="0" id="brightness-value">
                                        <!-- <span class="badge widget-value" id="brightness-value">0</span> -->
                                        <div class="widget-control">
                                            <button class="btn btn-widget btn-sm" id="set-brightness-btn">設定</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Light Switch -->
                            <div class="col-12">
                                <div class="widget-container">
                                    <div class="d-flex align-items-center h-100">
                                        <label class="form-label mb-0 widget-label">照明開關</label>
                                        <span class="badge widget-value" id="light-switch-value">OFF</span>
                                        <div class="widget-control">
                                            <div class="form-check form-switch">
                                                <input class="form-check-input" style="width:50px; height:25px" type="checkbox" role="switch" id="light-switch">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Blink Speed Slider -->
                            <div class="col-12">
                                <div class="widget-container">
                                    <div class="d-flex align-items-center h-100">
                                        <label class="form-label mb-0 widget-label">閃爍速度</label>
                                        <span class="badge widget-value" id="blink-speed-value">5</span>
                                        <div class="widget-control">
                                            <input type="range" class="form-range" min="0" max="10" value="5" id="blink-speed-slider">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card bg-dark text-white mt-3">
                    <div class="card-header">
                        即時圖表
                    </div>
                    <div class="card-body">
                        <div id="chart"></div>
                    </div>
                </div>

                <div class="card bg-dark text-white mt-3">
                    <div class="card-header">
                        回傳接收
                    </div>
                    <div class="card-body">
                        <textarea id="terminal" class="form-control" rows="10" readonly></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
